<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>查看个人信息</title>
    <link rel="stylesheet" type="text/css" href="../../../base/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../../../base/css/global.css">
    <script type="application/javascript" src="../../../base/plugins/layui/layui.js"></script>
    <script src="../../../base/js/jquery-3.3.1.min.js"></script>
    <script src="../../../base/js/global.js"></script>
    <script src="../../../base/js/requestUtil.js"></script>
    <script src="../../../base/js/baseUtil.js"></script>

	 <style>
        .portrait_img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="js/user_view.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>查看个人信息</legend>
</fieldset>

<div class="form_view">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <tbody>
        <tr>
            <td rowspan="5"><p><img class="portrait_img" id="portrait_img_view" src="../../../images/tx.png"></p>
                <p style="text-align: center" id="role_names_view">超级管理员</p></td>
        </tr>
        <tr>

            <td>姓名</td>
            <td id="name_user_view">张三</td>
            <td>账号</td>
            <td id="account_user_view">zhangsan</td>
        </tr>
        <tr>
            <td>性别</td>
            <td id="sex_user_view">男</td>
            <td>出生日期</td>
            <td id="birthday_user_view">2000-01-01</td>
        </tr>
        <tr>
            <td>手机</td>
            <td id="phone_user_view">1888888888</td>
            <td>邮箱</td>
            <td id="email_user_view">913@qq.com</td>
        </tr>


        <tr>
            <td>注册时间</td>
            <td id="create_time_user_view">2018-01-01</td>
            <td>更新时间</td>
            <td id="update_time_user_view">2018-09-01</td>
        </tr>

        </tbody>
    </table>
</div>


<form class="form_list">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>登录日志</legend>
    </fieldset>
    <table class="layui-table" id="table_loginLog">

        <thead>
        <tr>
            <th>登陆时间</th>
            <th>用户账号</th>
            <th>登陆IP</th>
            <th>登录状态</th>
            <th>登陆类型</th>
            <th>手机型号/浏览器型号</th>
            <th>IMEI</th>
        </tr>
        </thead>
        <tbody></tbody>    </table>
</form>


<div class="layui-laypage" id="printPage">
</div>

<!--页尾-->
</body>
</html>
