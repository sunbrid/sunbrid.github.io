<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色修改</title>
    <link rel="stylesheet" type="text/css" href="../../../base/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../../../base/css/global.css">
    <script type="application/javascript" src="../../../base/plugins/layui/layui.js"></script>
    <script src="../../../base/js/jquery-3.3.1.min.js"></script>
    <script src="../../../base/js/global.js"></script>
    <script src="../../../base/js/requestUtil.js"></script>
    <script src="../../../base/js/baseUtil.js"></script>

    <style>
        .rolePerssionGroup dl {
            clear: both;
        }

        .rolePerssionGroup dl dd, .rolePerssionGroup dl dt {
            float: left;
        }

    </style>
    <script src="js/roleEdit.js"></script>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>修改角色信息</legend>
</fieldset>
<form class="layui-form" id="formSubmit">
    <input type="hidden" name="role.version" id="version_role_submit">
    <input type="hidden" name="role.role_id" id="role_id_role_submit">
    <div class="layui-form-item">
        <label class="layui-form-label">*角色名称</label>
        <div class="layui-input-block">
            <input id="name_role_submit" class="layui-input" name="role.name" placeholder="请输入角色名称" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色描述</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" id="memo_role_submit" name="role.memo" placeholder="请输入角色描述信息"></textarea>
        </div>
    </div>
    <div class="form_item layui-form-item rolePerssionGroup" id="rolePerssionGroup">
        <dl>
            <dt><input type="checkbox" title="角色管理" class="r_203"></dt>
            <dd><input type="checkbox" title="查询" class="r_203"></dd>
            <dd><input type="checkbox" title="新增" class="r_203"></dd>
            <dd><input type="checkbox" title="修改" class="r_203"></dd>
            <dd><input type="checkbox" title="删除"class="r_203"></dd>
        </dl>
        <dl>
            <dt><input type="checkbox" title="用户管理" class="r_204"></dt>
            <dd><input type="checkbox" title="查询" class="r_204"></dd>
            <dd><input type="checkbox" title="新增" class="r_204"></dd>
            <dd><input type="checkbox" title="修改" class="r_204"></dd>
            <dd><input type="checkbox" title="删除" class="r_204"></dd>
            <dd><input type="checkbox" title="导入" class="r_204"></dd>
            <dd><input type="checkbox" title="导出" class="r_204"></dd>
        </dl>
        <dl>
            <dt><input type="checkbox" title="操作日志"  class="r_103"></label></dt>
            <dd><input type="checkbox" title="查询"  class="r_103"></label></dd>

        </dl>
        <dl>
            <dt><input type="checkbox" title="登录日志"  class="r_102"></dt>
            <dd><input type="checkbox" title="查询" class="r_102"></dd>

        </dl>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
             <button class="layui-btn btn_update permission_update hidden_per" type="button" id="btnEdit">编辑</button>
        <button class="layui-btn btn_cancel hidden" type="button" id="btnCancel">取消</button>
        <button class="layui-btn btn_submit_update hidden layui-btn-normal" type="button" id="btnSubmitUpdate">
            修改
        </button>
        <button class="layui-btn  layui-btn-danger btn_close" type="button" id="btnClose">关闭</button>
        </div>
    </div>
</form>
</body>
<script> layui.use('form', function () {
});</script>
</html>
